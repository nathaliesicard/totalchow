{% extends "master.html" %}

{% block embed %}

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contáctanos</h2>
        <h3 class="section-subheading text-muted">¡Queremos escucharte!</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form action="https://formspree.io/contacto@totalchow.com"
              method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Tu nombre *" id="name" name="name" required data-validation-required-message="Por favor introduce tu nombre.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Tu Email *" id="email" name="email" required data-validation-required-message="Por favor introduce tu Email.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Tu Teléfono" name="phone" id="phone">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" placeholder="Tu mensaje *" id="message" name="message" required data-validation-required-message="Por favor escribe un mensaje."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" value="Send" class="btn btn-xl">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center" style="color: #fff; margin-top: 30px;">Queremos escucharte. Por favor escribe tu mensaje en esta forma o bien envíanos un correo a contacto@totalchow.com</p>
  </div>
</section>

{% endblock %}
